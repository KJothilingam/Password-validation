<!DOCTYPE html>
<html>
    <head>
        <title>login page</title>
    </head>
    <body>
        <form>
            <input type="text" placeholder="User-Name" required><br><br>
            <input type="password " placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" required><br><br>
        <small>Password must be at least 8 characters long and include at least one letter and one number.</small>
        <br>
        <br>
            <button type="submit">Login</button>
        </form>
    </body>
</html>
